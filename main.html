<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="blink">Calculator</h1>
    <div class="main">
        <div class="container flex flex-col align-center">

            <div class="input">
                <input type="text" class="input-box" disabled>
            </div>
            <div class="row">
                <button class="btn" type="button">DE</button>
                <button class="btn" type="button">AC</button>
                <button class="btn" type="button">%</button>
                <button class="btn operation-btn" type="button">*</button>
            </div>

            <div class="row">
                <button class="btn" type="button">8</button>
                <button class="btn" type="button">7</button>
                <button class="btn" type="button">9</button>
                <button class="btn operation-btn" type="button">/</button>
            </div>

            <div class="row">
                <button class="btn" type="button">4</button>
                <button class="btn" type="button">5</button>
                <button class="btn" type="button">6</button>

                <button class="btn operation-btn" type="button">+</button>
            </div>

            <div class="row">
                <button class="btn" type="button">1</button>
                <button class="btn" type="button">2</button>
                <button class="btn" type="button">3</button>
                <button class="btn operation-btn" type="button">-</button>
                </div>

                <div class="row">
                    <button class="btn  eql-btn" type="button">0</button>
                    <button class="btn" type="button">.</button>
                    <button class="btn operation-btn" type="button">=</button>
                </div>

            </div>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
</body>
</html>
